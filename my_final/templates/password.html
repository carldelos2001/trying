{% extends 'base.html' %}
{%load static%}
{% block content %}
  <div class="jumbotron">
    <h2>Change Password</h2>
    <form action="." method="POST">
      {% csrf_token %}

        {{form.as_p}}

      <input type="submit" class="btn btn-sm btn-danger" value="UPDATE">
    </form>
  </div>
  <style>
    .btn{
      border-radius: 20px;
    }
    .center-content{
      margin-top: 70px;
    }
    footer {
      border-top: 2px solid black;
      margin-top: 150px;
      background-color:none;
      padding: 30px 0;
    }
  
    .footer-container {
      display: flex;
      justify-content: space-around;
      align-items: flex-start;
      max-width: 1200px;
      
      margin: 0 auto;
    }
  
    .about-us,
    .contact-us {
      width: 45%;
      margin-bottom: 20px;
    }
  
    h2 {
      font-size: 1.5em;
      color: #333;
    }
    
    p {
      font-size: 1em;
      color: #555;
    }
  </style>
{% endblock %}

{% block logo %}
    <img src="{% static 'brand1.png' %}" class="brand-pic" alt="Other Logo">
{% endblock %}

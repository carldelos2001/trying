{% extends 'base.html' %}
{%load static%}
{% block content %}
  <div class="profile-update-container">
    <h2>Update Profile</h2>
    <form action="." method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <table>
        {% if user_type == 'patient' %}
          {{ form3.as_table }}
        {% else %}
          {{ form1.as_table }}
          {{ form2.as_table }}
        {% endif %}
      </table>
      <input type="submit" class="btn btn-danger btn-sm" value="UPDATE">
    </form>
  </div>

  <style>
    .profile-update-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      border-radius: 20px;
      border: 2px solid #333; /* You can change the border color */
      background-color: #fff; /* You can change the background color */
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Optional: Add a box shadow for a subtle effect */
      margin-top: 300px;
    }

    .btn {
      background-color: #dc3545;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 14px;
      cursor: pointer;
    }

    footer {
      border-top: 2px solid black;
      margin-top: 150px;
      background-color:none;
      padding: 30px 0;
    }
  
    .footer-container {
      display: flex;
      justify-content: space-around;
      align-items: flex-start;
      max-width: 1200px;
      margin: 0 auto;
    }
  
    .about-us,
    .contact-us {
      width: 45%;
      margin-bottom: 20px;
    }
  
    h2 {
      font-size: 1.5em;
      color:  #dc3545;
    }
  
    p {
      font-size: 1em;
      color: #555;
    }
  </style>
{% endblock %}

{% block logo %}
    <img src="{% static 'brand1.png' %}" class="brand-pic" alt="Other Logo">
{% endblock %}

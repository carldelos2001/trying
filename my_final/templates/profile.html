{% extends 'base.html' %}
{%load static%}
{% block content %}
  <div class="jumbotron">
    <table>
      <tr>
        <td>
          <h1>Thank you {{ request.user.get_full_name }} for being with us.</h1><br>
        </td>
      </tr>
      <tr>
        <h2>You're now an active donor</h2>
      </tr>
    </table>
    <br>

    <form method="post" action="{% url 'status' %}">
      {% csrf_token %}
      <button type="submit">Update Status to Not Ready</button>
    </form>
  </div>

  <style>
    button{
      border-radius: 15px;
      color: #333;
    }
    footer {
      border-top: 2px solid black;
      margin-top: 150px;
      background-color:none;
      padding: 30px 0;
    }
  
    .footer-container {
      display: flex;
      justify-content: space-around;
      align-items: flex-start;
      max-width: 1200px;
      
      margin: 0 auto;
    }
  
    .about-us,
    .contact-us {
      width: 45%;
      margin-bottom: 20px;
    }
  
    h2 {
      font-size: 1.5em;
      color: #333;
      font-family: "Poppins", sans-serif;
    }
  
    p {
      font-size: 1em;
      color: #555;
      font-family: "Poppins", sans-serif;
    }
  </style>
{% endblock %}

{% block logo %}
    <img src="{% static 'brand1.png' %}" class="brand-pic" alt="Other Logo">
{% endblock %}

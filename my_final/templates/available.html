{% extends 'base.html' %}
{%load static%}
{% block content %}
  <main role="main">

    <div class="album py-5 bg-red">
      <div class="container">
        <div class="row">
          {% for i in all_group %}
          <div class="col-md-4">
            <div class="card mb-4 shadow-sm">
              <div class="card-body">
                <h3 class="card-text">Blood Group: {{i.name}}</h3>
                <h3 class="card-text">Total Donor Available: {{i.total}}</h3>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <a href="{% url 'group' i.id %}" class="btn btn-sm btn-danger">See Donor Details</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </main>
  <style>
  footer {
    border-top: 2px solid black;
    margin-top: 150px;
    background-color:none;
    padding: 30px 0;
  }

  .footer-container {
    display: flex;
    justify-content: space-around;
    align-items: flex-start;
    max-width: 1200px;
    
    margin: 0 auto;
  }

  .about-us,
  .contact-us {
    width: 45%;
    margin-bottom: 20px;
  }

  h2 {
    font-size: 1.5em;
    color:  #dc3545;
  }

  p {
    font-size: 1em;
    color: #555;
  }
  .card-text{
    font-family: "Poppins", sans-serif;
  }
  .container {
    margin-top: 100px;
  }
</style>
{% endblock %}

{% block logo %}
    <img src="{% static 'brand1.png' %}" class="brand-pic" alt="Other Logo">
{% endblock %}
